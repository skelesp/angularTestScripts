<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test click directive</title>
</head>
<body ng-app="test">

  <div ng-controller="testController as test">
      <button click-me="buttonClick" data-result="test.image">Click Test</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
